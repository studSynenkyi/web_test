<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
<div class="full">
	<div class="text_head"><h2>ОБЯЗАТЕЛЬНО ДОБАВЬТЕ СВОЙ ЗАКАЗ</h2></div>
<div class="slider">

		<div class="item_description">
			<div class="item_img">

			</div>
			<button class="n_av">СКОРО В ПРОДАЖЕ</button>
		</div>
	</div>
	<div class="item">
		<div class="item_head">ПОДАРОК</div>

			<div class="item_img">
				<img src="img/g1.png" alt="">

				<div class="item_coast"><del>200 ГРН</del> 190ГРН</div>
			</div>
			<button class="av">В КОРЗИНУ</button>
		</div>
	</div>
	<div class="item">
		<div class="attention top-sale"><p>ХИТ ПРОДАЖ</p></div>
		<div class="item_head">УСТНЫЙ СЧЕТ</div>
		<div class="item_description">
			<div class="item_img">
				<img src="img/tc.png" alt="">

				<div class="item_coast">320 ГРН</div>
			</div>
			<button class="av">В КОРЗИНУ</button>
		</div>
	</div>
	<div class="item">
		<div class="attention top-sale"><p>ХИТ ПРОДАЖ</p></div>
		<div class="item_head">БУКВЫ И ЧТЕНИЕ</div>
		<div class="item_description">
			<div class="item_img">
				<img src="img/zb.png" alt="">
				<div class="item_name">ЗВЕРОБУКВЫ</div>
				<div class="item_coast">450 ГРН</div>
			</div>
			<button class="av">В КОРЗИНУ</button>
		</div>
	</div>
	<div class="item">
		<div class="item_head">АНГЛИЙСКИЙ ЯЗЫК</div>

			<div class="item_img">
				<img src="img/eng.png" alt="">

			</div>
			<button class="n_av">СКОРО В ПРОДАЖЕ</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
