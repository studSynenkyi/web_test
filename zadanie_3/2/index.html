<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calc</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="calc-name">
			<p>Casio 3234</p>
		</div>
		<div class="numbers-input">
			<input type="number" name="calculator">
		</div>
		<div class="box"></div>
		<div class="buttons">
			<div class="rows">7</div>
			<div class="rows">8</div>
			<div class="rows">9</div>
			<div class="rows">+</div>

			<div class="rows">4</div>
			<div class="rows">5</div>
			<div class="rows">6</div>
			<div class="rows">-</div>

			<div class="rows">1</div>
			<div class="rows">2</div>
			<div class="rows">3</div>
			<div class="rows">/</div>

			<div class="rows">,</div>
			<div class="rows">0</div>
			<div class="rows">=</div>
			<div class="rows">*</div>
		</div>

	</div>
</body>
</html>
